<!DOCTYPE html>
{% extends 'app_blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block content %}
<div>
    <h1>EDIT POST</h1>
<table>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>CONTENT</th>
        <th>AUTHOR</th>
        <th>TAGS</th>
        <th>EDIT</th>


    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.content}}</td>
        <td>{{ task.author}}</td>
        <td>{{ task.tag }}</td>
        <td><a href="{% url 'edit_post' task.id %}">Edit</a></td>
    </tr>
    {% endfor %}
{%endblock%}
</table>
</div>
</body>
</html>
