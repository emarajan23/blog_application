<!DOCTYPE html>
{% extends 'app_blog/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
{% block content %}
    <h1>Create a New Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Submit</button>
    </form>
{% endblock %}
</body>
</html>
